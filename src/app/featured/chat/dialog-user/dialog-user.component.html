<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="Username"
      (keyup.enter)="!usernameFormControl.hasError('required') && onSave()"
      [formControl]="usernameFormControl"
    />
    <mat-error>This field is required</mat-error>
    <mat-hint>Please type your username</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions
  *ngIf="data.dialogType === dialogUserType.NEW"
  [attr.align]="'end'"
>
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close
    (click)="onSave()"
    [disabled]="usernameFormControl.hasError('required')"
  >
    Chat!
  </button>
</mat-dialog-actions>
<mat-dialog-actions
  *ngIf="data.dialogType === dialogUserType.EDIT"
  [attr.align]="'end'"
>
  <button mat-button color="secondary" mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close
    (click)="onSave()"
    [disabled]="usernameFormControl.hasError('required')"
  >
    Save
  </button>
</mat-dialog-actions>
