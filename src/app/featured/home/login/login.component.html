<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mat-elevation-z8">
    <fieldset>
      <legend class="mat-body">Login</legend>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Username</mat-label>
          <input
            matInput
            maxlength="12"
            placeholder="Type your username"
            formControlName="username"
            required
          />
          <span matPrefix><mat-icon>account_circle</mat-icon></span>
          <mat-hint align="end"
            >{{ form.get("username").value.length }}/12</mat-hint
          >
          <mat-error *ngIf="formErrors.username">
            {{ formErrors.username }}</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Type your password"
            formControlName="password"
            required
          />
          <span matPrefix><mat-icon>lock</mat-icon></span>
          <mat-hint align="end">{{
            form.get("password").value.length
          }}</mat-hint>
          <mat-error *ngIf="formErrors.password">
            {{ formErrors.password }}</mat-error
          >
        </mat-form-field>
      </p>
      <p><small class="mat-body-1">*Required</small></p>
    </fieldset>
    <div class="flex-container">
      <span class="fill-remaining-space"></span>
      <button
        #loginTooltip="matTooltip"
        matTooltip=""
        [color]="color"
        mat-raised-button
        type="submit"
      >
        <mat-icon>send</mat-icon>
        <span>Login</span>
      </button>
    </div>
  </form>
</div>
