<mat-card class="error-card mat-elevation-z8">
  <mat-card-header>
    <div mat-card-avatar class="error-header-image"></div>
    <mat-card-title>404 Error</mat-card-title>
    <mat-card-subtitle>Page not found</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
    title="You have entered 404 error page"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a
      mat-raised-button
      color="primary"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      go home
    </a>
  </mat-card-actions>
</mat-card>
