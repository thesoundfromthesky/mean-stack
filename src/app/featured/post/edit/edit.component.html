<mat-card class="post-edit-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Post Info</mat-card-title>
    <mat-card-subtitle>edit</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
      <fieldset>
        <legend class="mat-body">
          Post <span class="mat-body-1"> - edit -</span>
        </legend>
        <p>
          <mat-form-field appearance="standard">
            <mat-label>Title</mat-label>
            <input
              matInput
              placeholder="Type title of post"
              formControlName="title"
              maxlength="100"
              required
            />
            <span matPrefix><mat-icon>title</mat-icon></span>
            <mat-hint align="end"
              >{{ form.get("title").value.length }}/100</mat-hint
            >
            <mat-error *ngIf="formErrors.title">
              {{ formErrors.title }}</mat-error
            >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="standard">
            <mat-label><mat-icon>subject</mat-icon><span>Body</span></mat-label>
            <textarea
              matInput
              placeholder="Type body of post"
              formControlName="body"
              matTextareaAutosize="true"
              matAutosizeMinRows="15"
              required
            ></textarea>
            <mat-hint align="end">{{ form.get("body").value.length }}</mat-hint>
            <mat-error *ngIf="formErrors.body">
              {{ formErrors.body }}</mat-error
            >
          </mat-form-field>
        </p>
      </fieldset>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="goBack()">
      <mat-icon>send</mat-icon>
      <span>Back</span>
    </button>
    <button
      mat-raised-button
      type="submit"
      #updateTooltip="matTooltip"
      matTooltip=""
      [color]="color"
      form="form"
    >
      <mat-icon>update</mat-icon>
      <span>Update</span>
    </button>
  </mat-card-actions>
</mat-card>
