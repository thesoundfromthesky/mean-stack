<div class="container mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
    <span matPrefix><mat-icon>search</mat-icon></span>
  </mat-form-field>
  <div class="table-mobile">
    <table
      mat-table
      [dataSource]="dataSource"
      (matSortChange)="sortData($event)"
      matSort
    >
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
        <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
        <td mat-footer-cell *matFooterCellDef>Sample</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        <td mat-footer-cell *matFooterCellDef>sample</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        <td mat-footer-cell *matFooterCellDef>sample</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        <td mat-footer-cell *matFooterCellDef>sample</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplayMobile"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplayMobile"
        [routerLink]="['/user', row.username]"
        routerLinkActive="active"
      ></tr>
      <tr mat-footer-row *matFooterRowDef="columnsToDisplayMobile"></tr>
    </table>
  </div>

  <div class="table-desktop">
    <table
      mat-table
      [dataSource]="dataSource"
      (matSortChange)="sortData($event)"
      matSort
    >
      <ng-container matColumnDef="select">

          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
        <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
        <td mat-footer-cell *matFooterCellDef>Sample</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        <td mat-footer-cell *matFooterCellDef>sample</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        <td mat-footer-cell *matFooterCellDef>sample</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        <td mat-footer-cell *matFooterCellDef>sample</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"
        [routerLink]="['/user', row.username]"
        routerLinkActive="active"
      ></tr>
      <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
    </table>
  </div>
  <!-- (click)="selection.toggle(row)" -->
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
